<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End test</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <!-- Horizontal Scroll Section -->
        <section class="horizontal-section">
            <div class="horizontal-container">
                <div class="slide" id="slide1">
                    <div class="content">
                        <h2>Slide 1</h2>
                        <p class="slide-description">Discover the beauty of natural landscapes</p>
                        <img src="https://images.unsplash.com/photo-1733398378174-a8f3b1559451?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
                    </div>
                </div>
                <div class="slide" id="slide2">
                    <div class="content">
                        <h2>Slide 2</h2>
                        <p class="slide-description">Explore the wonders of adventure</p>
                        <img src="https://plus.unsplash.com/premium_photo-1731952514920-954a1d8cf4a1?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Adventure">
                    </div>
                </div>
                <div class="slide" id="slide3">
                    <div class="content">
                        <h2>Slide 3</h2>
                        <p class="slide-description">Experience the freedom of endless possibilities</p>
                        <img src="https://images.unsplash.com/photo-1580184480897-ad05a3443d44?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Freedom">
                    </div>
                </div>
            </div>
        </section>

        <!-- Vertical Scroll Section -->
        <section class="vertical-section">
            <div class="content">
                <h2>Carousel scroller</h2>
                <p>Scroll down to explore more...</p>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
