<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <!-- Horizontal Scroll Section -->
        <section class="horizontal-section">
            <div class="horizontal-container swiper">
                <div class="swiper-wrapper">
                    <!-- Slides will be dynamically loaded here -->
                </div>
                <!-- Add pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <div class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>

        <!-- Vertical Scroll Section -->
        <section class="vertical-section">
            <div id="sticky_section" class="split-layout">
                <!-- Left section with sticky title -->
                <div class="sticky__left">
                    <h2 class="sticky-title">Carousel scroller</h2>
                </div>
                <!-- Right section with scrolling items -->
                <div class="items__col">
                    <div class="carousel-list">
                        <!-- Items will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
